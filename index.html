<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Universe List</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="/list_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
        rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/typography.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages/leaderboard.css" />
    <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
    <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
    <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
    <link rel="stylesheet" type="text/css" href="/css/components/tabs.css" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
    <script type="module" src="/js/main.js"></script>
</head>
<body id="app">
    <header :class="{ dark: store.dark }">
        <!-- Silk Shader Canvas behind header -->
        <canvas id="silk-canvas"></canvas>

        <div class="logo">
            <h2>Universe List</h2>
            <p>v1.1.2</p>
        </div>
        <nav class="nav">
            <router-link class="nav__tab" to="/">
                <span class="type-label-lg">List</span>
            </router-link>
            <router-link class="nav__tab" to="/leaderboard">
                <span class="type-label-lg">Leaderboard</span>
            </router-link>
            <router-link class="nav__tab" to="/roulette">
                <span class="type-label-lg">Roulette</span>
            </router-link>
            <router-link class="nav__tab" to="/ill">
                <span class="type-label-lg">ILL</span>
            </router-link>
            <router-link class="nav__tab" to="/illleaderboard">
                <span class="type-label-lg">ILL Leaderboard</span>
            </router-link>
            <div class="nav__actions">
                <button class="nav__icon" @click.prevent="store.toggleDark()">
                    <img :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'" alt="" />
                </button>
                <a class="nav__icon" href="">
                    <img src="/assets/discord.svg" alt="Discord Logo" />
                </a>
                <a class="nav__cta type-label-lg" href="https://docs.google.com/forms/d/e/1FAIpQLScUdGsMXFB8JW1h_AoXkqKLwpFm2C8WkdSiDcjDaGprU-OKig/viewform?usp=dialog" target="_blank">
                    Submit Record
                </a>
            </div>
        </nav>
    </header>

    <router-view :class="{ dark: store.dark }"></router-view>

    <!-- Silk Shader JS -->
    <script type="module" src="/js/silk.js"></script>
</body>
</html>
